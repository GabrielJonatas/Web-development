<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <header>
    <h1 id="title">FreeCodeCamp Survey Form</h1>
    <p id="description">Thank you for giving us some feedback to improve the platform </p>
  </header>
  <form id="survey-form">
    <fieldset>
      <img src="" />
      <label id="name-label">Name <input id="name" class="NEA" type="text" placeholder="Enter your name" required></label>
      <label id="email-label">Email <input id="email" class="NEA" type="email" placeholder="Enter your email" required></label>
      <label id="number-label">Age <label id="optional">(Optional)<input id="number" class="NEA" type="number" min="10" max="150" placeholder="Age"> </label> </label>
      <label id="current-role"> Which option best describes your current role?
        <select id="dropdown">
          <option Value="">Select current role</option>
          <option value="1">Student</option>
          <option value="2">Full time job</option>
          <option Value="3">Full time learner</option>
          <option Value="4">Prefer not to say</option>
          <option Value="5">Other</option>
        </select>
      </label>
      <label id="user-recommend"> Would you recommend freeCodeCamp to a friend?
        <label><input type="radio" name="user-recommend" value="0"> Always</label>
        <label><input type="radio" name="user-recommend" value="1"> Maybe</label>
        <label><input type="radio" name="user-recommend" value="2"> No way</label>
      </label>
      <label id="favorite-feature">What is your favorite feature of freeCodeCamp?
        <select id="updown">
          <option Value="">Select an option</option>
          <option value="1">Challenges</option>
          <option value="2">Community</option>
          <option Value="3">Open source</option>
          <option Value="4">Projects</option>
        </select>
      </label>
      <label id="feeback"> What would you like to see improved? (Check all that apply)
        <label><input type="checkbox" value="0"> Front-end Projects</label>
        <label><input type="checkbox" value="1"> Back-End Projects</label>
        <label><input type="checkbox" value="2"> Data Visualization</label>
        <label><input type="checkbox" value="3"> Challenges</label>
        <label><input type="checkbox" value="4"> Open Source Community</label>
        <label><input type="checkbox" value="5"> Gitter help rooms</label>
        <label><input type="checkbox" value="6"> Videos</label>
        <label><input type="checkbox" value="7"> City Meetups</label>
        <label><input type="checkbox" value="8"> Wiki</label>
        <label><input type="checkbox" value="9"> Forum</label>
        <label><input type="checkbox" value="10"> Aditional Courses</label>
      </label>
      <label id="comments-suggestions"> Make yourself comfortable to add comments or suggestions below
        <textarea id="comments-suggestions" rows="5" cols="50" placeholder="Enter your comments here...."></textarea>
      <label>
      <input id="submit" type="submit" value="Submit">
    </fieldset>
  </form>
</body>
</html>
